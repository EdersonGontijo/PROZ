<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTEGRANTES</title>
    <style>
        /* Reset básico para evitar inconsistências entre navegadores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color:rgb(213, 236, 213);
            color: #333;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
        }

        /* Estilo do título */
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Estilo da imagem */
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Lista de integrantes */
        .integrantes-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .integrantes-list li {
            font-size: 1.5em;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(124, 43, 43, 0.1);
        }

        .integrantes-list li:hover {
            background-color: #e2e2e2;
            cursor: pointer;
        }

        /* Estilo para o rodapé */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

    </style>
</head>
<body>

    <h1>INTEGRANTES</h1>
    
    <img src="./gontijinho.gif" alt="Logo do Fundo" width="300">
    
    <ul class="integrantes-list">
        <li>EDERSON GONTIJO</li>
        <li>GABRIEL GOBIRA</li>
        <li>DAVIDSON</li>
        <li>RAYSSA GABRIELLE</li>
    </ul>

    <footer>
        <p>&copy; 2024 Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
